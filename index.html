<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Removal Tool</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* General Styles */
body {
    font-family: 'Arial', sans-serif;
    background: #f5f5f5;
    color: #333;
    margin: 0;
    padding: 0;
    line-height: 1.6;
  }
  
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
  }
  
  /* Header */
  header {
    background: #333;
    color: #fff;
    padding: 1rem 0;
  }
  
  header .logo {
    font-size: 1.5rem;
    font-weight: bold;
  }
  
  header nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    gap: 1rem;
  }
  
  header nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 1rem;
    transition: color 0.3s ease;
  }
  
  header nav ul li a:hover {
    color: #00bcd4;
  }
  
  /* Main Content */
  main {
    padding: 2rem 0;
    text-align: center;
  }
  
  h1 {
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
    color: #333;
  }
  
  p {
    font-size: 1rem;
    margin-bottom: 2rem;
    color: #666;
  }
  
  .upload-section {
    margin-bottom: 2rem;
  }
  
  .upload-btn {
    background: #00bcd4;
    color: #fff;
    padding: 0.75rem 1.5rem;
    border-radius: 25px;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.3s ease, transform 0.3s ease;
  }
  
  .upload-btn:hover {
    background: #0097a7;
    transform: scale(1.05);
  }
  
  #fileName {
    margin-left: 1rem;
    font-size: 0.9rem;
    color: #666;
  }
  
  /* Result Section */
  .result-section {
    display: none;
    margin-top: 2rem;
  }
  
  #resultContainer {
    margin: 1rem 0;
  }
  
  #processedImage {
    max-width: 100%;
    border-radius: 10px;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    animation: fadeIn 1s ease;
  }
  
  .download-btn {
    background: #00bcd4;
    color: #fff;
    padding: 0.75rem 1.5rem;
    border-radius: 25px;
    text-decoration: none;
    display: inline-block;
    margin-top: 1rem;
    transition: background 0.3s ease, transform 0.3s ease;
  }
  
  .download-btn:hover {
    background: #0097a7;
    transform: scale(1.05);
  }
  
  /* Footer */
  footer {
    background: #333;
    color: #fff;
    padding: 2rem 0;
    text-align: center;
  }
  
  footer h3 {
    font-size: 1.5rem;
    margin-bottom: 1rem;
  }
  
  .pricing-plans {
    display: flex;
    justify-content: center;
    gap: 2rem;
  }
  
  .plan {
    background: #444;
    padding: 1rem;
    border-radius: 10px;
    width: 200px;
    transition: transform 0.3s ease;
  }
  
  .plan:hover {
    transform: translateY(-10px);
  }
  
  .plan h4 {
    font-size: 1.25rem;
    margin-bottom: 0.5rem;
  }
  
  .plan p {
    font-size: 0.9rem;
    color: #bbb;
  }
  
  /* Animations */
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <div class="logo">BgRemover</div>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#pricing">Pricing</a></li>
          <li><a href="#blog">Blog</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <div class="container">
      <h1>Remove Background from Images</h1>
      <p>Upload an image to remove its background instantly.</p>
      
      <div class="upload-section">
        <input type="file" id="imageUpload" accept="image/*" hidden>
        <label for="imageUpload" class="upload-btn">Choose Image</label>
        <span id="fileName"></span>
      </div>

      <div class="result-section">
        <h2>Result</h2>
        <div id="resultContainer">
          <img id="processedImage" src="" alt="Processed Image">
        </div>
        <a id="downloadBtn" href="#" download="processed_image.png" class="download-btn">Download Image</a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <h3>Pricing Plans</h3>
      <div class="pricing-plans">
        <div class="plan">
          <h4>$0 Plan</h4>
          <p>Free for basic usage</p>
        </div>
        <div class="plan">
          <h4>$10 Plan</h4>
          <p>Premium features</p>
        </div>
        <div class="plan">
          <h4>$30 Plan</h4>
          <p>Unlimited access</p>
        </div>
      </div>
    </div>
  </footer>

  <!--<script src="script.js"></script>-->
  <script>
    const imageUpload = document.getElementById('imageUpload');
const fileName = document.getElementById('fileName');
const resultContainer = document.getElementById('resultContainer');
const processedImage = document.getElementById('processedImage');
const downloadBtn = document.getElementById('downloadBtn');
const resultSection = document.querySelector('.result-section');

// Remove.bg API Key
const API_KEY = 'wGH5GrNvKVN3VdWDv1gtTypK';
const API_URL = 'https://api.remove.bg/v1.0/removebg';

imageUpload.addEventListener('change', async (event) => {
  const file = event.target.files[0];
  if (file) {
    fileName.textContent = file.name;
    const formData = new FormData();
    formData.append('image_file', file);

    try {
      // Show loading state
      resultContainer.innerHTML = '<p>Processing image...</p>';

      // Call Remove.bg API
      const response = await fetch(API_URL, {
        method: 'POST',
        headers: {
          'X-Api-Key': API_KEY,
        },
        body: formData,
      });

      if (!response.ok) {
        throw new Error('Failed to process image');
      }

      const blob = await response.blob();
      const imageUrl = URL.createObjectURL(blob);

      // Display processed image
      processedImage.src = imageUrl;
      downloadBtn.href = imageUrl;
      resultSection.style.display = 'block';
    } catch (error) {
      console.error('Error:', error);
      resultContainer.innerHTML = '<p>Error processing image. Please try again.</p>';
    }
  }
});
  </script>
</body>
</html>
